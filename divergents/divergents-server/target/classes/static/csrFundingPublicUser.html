<div>
	<head>
		<script type="text/javascript" src="js/controllers/csrFundingPublicUser.js"></script>
		<link rel="stylesheet" href="../css/csrFundingPublicUser.css" type="text/css" />
	</head>
	<div class=csrFund-container>
	<h3 class="csrFund">CSR Funding</h3>
	<div class=form-container>
	{{user}}
<form class="form-horizontal" action="/">
  <div class="form-group">
    <label class="control-label col-sm-2" for="org-name">Organization Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="org-name" placeholder="Enter organisation name" ng-model="user.org" ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="add">Address:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="add" placeholder="Enter address" ng-model="user.add" ng-required="true">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Phone:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="phone" placeholder="Enter phone no." ng-model="user.phone" ng-required="true">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="amt">Amount:</label>
    <div class="col-sm-10"> 
      <input type="number" class="form-control" id="amt" placeholder="Enter Amount" ng-model="user.amt" ng-required="true">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </div>
</form>
</div>

</div>
