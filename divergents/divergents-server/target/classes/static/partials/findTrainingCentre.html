<head>
	<link href="css/findTrainingCentre.css" type="text/css" rel="stylesheet">
</head>


<div ng-controller="findTCController">
	
   <div class="row1">
      <div class="col-md-5" id="formBox" style="margin-left:3%">
         <div class="col-md-12">
            <div class="formBoxHeader">
               <h1>Find a training center</h1>
            </div>
            <form role="form"  id="find-center">
               <div class="form-group">
                  STATE: <br>
                  <select class="form-control" id="state" ng-model="find.state" required>
                   <option value="" disabled selected>Choose State</option>
                   <option>Uttar Pradesh</option>
                   <option>Punjab</option>
                   <option>Bihar</option>
                  </select>
                  <br>
                  
                  DISTRICT: <br>
                  <select class="form-control" id="district" ng-model="find.district" required>
                   <option value="" disabled selected>Choose District</option>
                   <option>Ghaziabad</option>
                   <option>Amritsar</option>
                   <option>Arwal</option>
                  </select>
                  <br>
                  
                
                  JOB ROLE: <br>
                  <select class="form-control" id="jobrole" ng-model="find.jobrole" required>
                   <option value="" disabled selected>Choose Job Role</option>
                <option>Solar PV Installer (Suryamitra)</option>
                   <option>Safai Karamchari</option>
                   <option>Wastewater treatment plant helper</option>
                  </select>
              		<br>
                  
           <button type="button" class="btn btn-primary" ng-click="ShowHide()"/>FIND CENTER</button>
                
               </div>
            </form>
         </div>
      </div>
      
         <div class="col-md-6" ng-show = "IsVisible">
            <div class="col-md-12" >
               <div class="table" >
                  <div ui-grid="details"  class="grid grid-align " ui-grid-auto-resize></div>
               </div>
            </div>
         </div>
      </div>
   
   <!-- FADE IN FADE OUT -->
<div class="modal" id="myFormModal" ng-show="showInterest">
    <div class="modal-dialog">
        <div class="modal-content">
         <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" id="show-interest" ng-submit="showYourInterest()">
                  <div class="form-group">
                    <label for="Name">Name</label>
                      <input type="Name" class="form-control"
                      id="Name" placeholder="Enter your name"/>
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                      <input type="password" class="form-control"
                          id="Email" placeholder="Enter your Email"/>
                  </div>
				   <div class="form-group">
                    <label for="Contact">Contact</label>
                      <input type="number" class="form-control"
                          id="Contact" placeholder=" Enter your Contact"/>
                  </div>
                  <input type="submit" class="btn btn-success" data-dismiss="modal" value="OK"/>
                 
                </form>
                
                
           		 </div>
            
        	</div>
   		 </div>
		</div>	
</div>
