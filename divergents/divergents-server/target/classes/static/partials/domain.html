<div>
<head>
<link rel="stylesheet" href="css/domain.css">

</head>

<p class=domainheading>Different Domains and Sector Skill Councils </p>

<div class="fluid-container" ng-controller="domain"> 

<div class=" col-md-5">
<p class="infoHeading">Select the relevant Sector Skill Council </p>
<select class="form-control" ng-model="selectedSSC" ng-options="ssc.name for ssc in ssc_list">
</select>
</div>

<div class="col-md-7 contentMainContainer">
<h1 class="nameHeading">  {{selectedSSC.name}} </h1>
<p class="description">{{selectedSSC.description}}</p>
<a ng-href="{{selectedSSC.ssc_url}}" target="_blank">
 <img ng-src="{{selectedSSC.image_url}}">
 </a>
</p>
</div>
</div>
</div>
