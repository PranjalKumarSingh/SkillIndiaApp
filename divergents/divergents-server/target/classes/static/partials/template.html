<!DOCTYPE html>
<html>
<head><title>Skill India App</title>
<link type="text/css" href="../css/skillIndiaApp.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
	
</head>
<body ng-app="SkillIndiaApp" ng-controller="SkillIndiaController">
	
<div class="container-fluid">
		<header class="header row"><img class="imgs col-md-1" src="../images/NSDC logo.png" type="image/png"/>
		<img class="imgs col-md-1" src="../images/Image-of-Skill-India.png" type="image/png"/>
		
		<ul "col-md-10">
		
			<li ng-click="x='HOME'">HOME</li>
				<li ng-click="x='SKILL COMPETITIONS'">SKILL COMPETITIONS</li>
					<li ng-click="x='WEBINAR'">WEBINARS</li>
						<li ng-click="x='SKILL GAP STUDY'">SKILL GAP STUDY</li>
						<li ng-click="x='TENDERS AND RFP'S'">TENDERS AND RFP'S</li>
						<li ng-click="x='HELPLINE'">HELPLINE</li>
						<li ng-click="x='USER TYPE'">USER TYPE</li>
		</ul>
		
		</header>
		
			<div class="mainbody row" ng-switch on="x">
			
				<div ng-switch-when="HOME">
					<div ng-include="'homePage.html'"></div>
				</div>
				
				<div ng-switch-when="SKILL COMPETITIONS">
					<div>First page</div>
				</div>
				
				<div ng-switch-when="WEBINARS">
					<div>Second page</div>
				</div>
				
				<div ng-switch-when="SKILL GAP STUDY">
					<div>Third page</div>
				</div>
				
				<div ng-switch-when="TENDERS AND RFP">
					<div>Fourth page</div>
				</div>
				
				<div ng-switch-when="HELPLINE">
					<div>Fifth page</div>
				</div>
			
			</div>
				<footer class="footer row">
				
					<div><img class="img1 col-md-3" src="../images/industry_partnership_&_CSR.png" type="image/png"/></div>
					<div class="image2 col-md-1"><img class="img2" src="../images/quick facts.png" type="image/png"/><label><h6>Quick Facts</h6></label></div>
					<div class="image3 col-md-1"><img class="img3" src="../images/sector skill council.png" type="image/png"/><label><h6>Sector Skill Council</h6></label></div>
					<div class="image4 col-md-1"><img class="img4" src="../images/csr.png" type="image/png"/><label><h6>CSR</h6></label></div>
					<div class="image5 col-md-1"><img class="img5" src="../images/key policy.png" type="image/png"/><label><h6>Employee Certification</h6></label></div>
					<div class="image6 col-md-1"><img class="img6" src="../images/Talent Acquisition.png" type="image/png"/><label><h6>Talent Acquisition</h6></label></div>
					<div class="image7 col-md-1"><img class="img7" src="../images/Relevant Documents.png" type="image/png"/><label><h6>Documents and Policies</h6></label></div>
				
				</footer>
		

	</div>
</body>
    
</html>
