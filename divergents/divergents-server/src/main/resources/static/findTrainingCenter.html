<div>
	<head>
		<script type="text/javascript" src="js/controllers/findTrainingCenter.js"></script>
	</head>
	<div class="container">
  <h6>Find a training Centre</h6>

  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">Find a Training Center</div>
      <div class="panel-body">
    <form class="form-inline">
    <div class="form-group">
      <label for="state">STATE</label>
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div class="form-group">
      <label for="district">DISTRICT</label>
      <select class="form-control" id="sel2" >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="sector">SECTOR</label>
      <select class="form-control" id="sel3">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div class="form-group">
      <label for="jobrole">JOB ROLE</label>
      <select class="form-control" id="sel4">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <br>
  
    <button type="submit" class="btn btn-primary">FIND</button>
  </form>
      </div>
    </div>
  </div>
</div>

</div>
