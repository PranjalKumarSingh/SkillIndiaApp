<div>
	<head>
		<script type="text/javascript" src="js/controllers/manageWebinars.js"></script>
    <link rel="stylesheet" href="../css/NSDCadminwebinar.css" type="text/css" />
	</head>
	<div class="Webinar-container">
    <h3 class="webinar">Webinars</h3>

      <div class="page-content">
        <div ng-controller="manageWebinars">

        <div class="upload-webinar">
        <h4 class="title">Upload Webinar</h4>
          <div class="form">
            <form class="form-inline" method="post" role="form">
              <div class="form-group">
                <label class="sr-only" for="pdfFileName">Name:</label>
                <input type="text" id="pdfFileName" ng-model="pdfName" class="form-control input" placeholder="Name of Webinar" name="name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="file">choose:</label>
                <input type="file" class="form-control" id="file" name="file">
              </div>
              <button type="submit" class="form-control btn btn-info btn data-disable" id="uploadButton" ng-click="uploadPDF()">Upload</button>
            </form>
          </div>
        </div>

        <div  class="upload-history">
        <h4 class="title">Upload History</h4>
        <div ui-grid="gridOptions1" class="grid"></div>
        </div>

          <div  class="webinar-registration">
          <h4 class="title">Webinar Registration</h4>
          <div ui-grid="gridOptions2" class="grid"></div>
          </div>
        </div>
      </div>
</div>

</div>
