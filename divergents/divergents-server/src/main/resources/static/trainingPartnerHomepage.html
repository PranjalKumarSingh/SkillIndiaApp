
<div id="carouselFadeTp" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carouselFadeTp" data-slide-to="0" class="active"></li>
        <li data-target="#carouselFadeTp" data-slide-to="1"></li>
        <li data-target="#carouselFadeTp" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/tp_craousel_3.jpg">
        </div>
        <div class="item">
            <img src="images/tp_image2.jpg">
        </div>
        <div class="item">
            <img src="images/tp_craousel_2.jpg">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carouselFadeTp" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carouselFadeTp" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<style>
.mainCarousel{
  padding: 0%;
}

.carousel-inner >.item >img{
  height:77vh;
  width:100%;
}

</style>
<script>
    $('#carouselFadeTp').carousel({
      interval: 1000,
      pause: false
    });
</script>
