<div>
	<head>
		<script type="text/javascript" src="js/controllers/login.js"></script>
		  <link rel="stylesheet" href="css/login.css">
	</head>
	
		<!-- Write your code here -->
		
		 
   <body background="images/LoginBackgroundImage.jpg">
      <div class="container">
         <div class="row">
            <div class="col-md-2 col-md-offset-3">
               <div class="row panel-body"></div>
               <div class="panel panel-login">
                  <div class="logo"><img src="images/SCGJLogo.png" height="90px" width="280px"/>
                  </div>
                  <div class="panel-heading">
                     <hr style="border-bottom: 1px dotted #ccc;background: white; margin-left:5px; margin-right:5px;"/>
                     <div class="row panel-body">
                        <div class="col-xs-1">
                           <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-1 col-xs-offset-1">
                           <a href="#" id="register-form-link">SignUp</a>
                        </div>
                     </div>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                     
               <!-- LOGIN FORM -->   
                     
                        <form   id="login-form"  action="" method="post" role="form" style="display: block;"data-toggle="validator" ng-controller="loginCtrl">
                           <div class="form-group input-group">
                              <div>
                                 <input type="email" pattern="[a-zA-Z0-9-.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$"  name="userId" id="userId"  tabindex="1" class="form-control" data-error="Invalid Email" placeholder="Email ID"  value=" " ng-model="user.userId" />
                              </div>
                              <div class="help-block with-errors"> </div>
                              <span class=" input-group-addon" style="background-color:white;
                                 border:none;
                                 border-bottom:0px solid #ccc; "> 
                              <i id="userId" class="fa fa-user" ></i>
                              </span>
                           </div>
                           <div class="wrraper">
                              <div class="form-group input-group">
                                 <input type="password" data-minlength="6" name="password" id="password" tabindex="2" data-error="Minimum 6 Character" class="form-control"  placeholder="Password" ng-model="user.password" />
                                 <div class="help-block with-errors"></div>
                                 <span class="input-group-addon" style="background-color:white; border:none; border-bottom:0px solid #ccc">
                                    <div>
                                       <button id="toggleBtn" class="glyphicon glyphicon-eye-open  toggler-ico" type="button">&nbsp;</button>
                                    </div>
                                 </span>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="login-submit" id="login" tabindex="4" class="form-control button"  value="LOGIN" ng-click="login()"/>
                                 </div>
                              </div>
                           </div>
                        </form>
                        
                        
          <!-- SIGN UP FORM -->              
                        
                        <form id="register-form" action="" method="post" role="form" style="display: none;"data-toggle="validator" ng-controller="signupCtrl">
                           <div class="form-group col-xs-6">
                              <input type="text" onkeyup="this.value=this.value.replace(/[0-9]/g, '')" name="organizationName" id="organizationName" tabindex="1" class="form-control" placeholder="Organization Name" value="" ng-model="newUser.organizationName"/>
                           </div>
                           <div class="form-group col-xs-6">
                              <input type="text" onkeyup="this.value=this.value.replace(/[0-9]/g, '')" name="sPOCName" id="sPOCName" tabindex="2" class="form-control" placeholder="SPOC Name" ng-model="newUser.sPOCName" >
                           </div>
                           <div class="form-group col-xs-6">
                              <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="userId" id="userId" tabindex="1" class="form-control" data-error="Invalid Email" placeholder="Email ID" value="" ng-model="newUser.userId"/>
                              <div class="help-block with-errors">
                              </div>
                              <span class=" input-group-addon" style="background-color:white;
                                 border:none;
                                 border-bottom:0px solid #ccc; "> 
                              </span>
                              <div  >
                                 <input type="radio" ng-model="newUser.userRole" value="TP">TP
                                 <input type="radio" ng-model="newUser.userRole" value="AB">AB
                              </div>
                           </div>
                           <div class="wrraper">
                              <div class="form-group input-group">
                                 <input type="password" data-minlength="6" name="mypassword" id="mypassword" tabindex="2" data-error="Minimum 6 Character" class="form-control"  placeholder="Password" ng-model="newUser.mypassword" />
                                 <div class="help-block with-errors"></div>
                                 <span class="input-group-addon" style="background-color:white; border:none; border-bottom:0px solid #ccc">
                                    <div>
                                       <button id="toggleBt" class="glyphicon glyphicon-eye-open toggler-ico" type="button">&nbsp;</button>
                                    </div>
                                 </span>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="row">
                                 <div class="col-sm-6 col-sm-offset-3">
                                    <input type="button" name="signup" id="signup" tabindex="4" class="form-control button" value="SIGNUP" ng-click="signup()"/>
                                 </div>
                              </div>
                           </div>
                           <div id="panel-footer" >
                              &nbsp &nbsp By clicking signup,you agree to the SCGJ'S <b>"User Agreement</b>, <b>privacy policy,</b> and <b>cookie policy"	</b>		
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/login.js" type="text/javascript"></script>

</div>
