<div class="container" ng-controller="reportIssueController">
	<head>
<link rel="stylesheet" href="css/reportIssue.css"/> 
	</head>
<div class="mainHeading">
<p class="reportIssuesHeading"> Report Issues </p>

</div>
<div class="reportIssueForm">	

<form class="form" ng-submit="submit()">

  <div class="successMessage">{{successMessage}}</div>
  <div class="errorMessage">{{errorMessage}}</div>
  
  <div class="form-group col-md-5">
  <label>Candidate Name</label>
  <input type="text" class="form-control" placeholder="Enter candidate name" ng-model="issue.reporteeName" required>
  </div>
  
  <div class="form-group col-md-5">
  <label>Candidate Id</label>
  <input type="text" class="form-control" placeholder="Enter candidate ID" ng-model="issue.reporteeId" required>
  
  </div>
  
  <div class="form-group col-md-5">
  <label>Issue With</label>
   <select ng-model="issue.issueWith" style="border-radius:22px" required>
 
 	<option value="trainer" >Trainer </option>
    <option value="assessment" >Assessment </option>
    <option value="trainingPartner" >Training Partner</option>
    <option value="trainingCenter"> Training Center </option>
    <option value="assessmentBody"> Assessment Body </option>

	</select>
  </div>
  
  <div class="form-group col-md-5">
  <label>Issue Type	</label>
   <select ng-model="issue.issueType" style="border-radius:22px" required>
 	<option value="Unsatisfactory Training" >Unsatisfactory Training</option>
    <option value="Unsatisfactory Assessment" >Unsatisfactory Assessment</option>
    <option value="Behavioural Issues" > Behavioural Issues</option>
    <option value="Course not complete">Course not complete</option>
   

	</select>
  </div>
<div class="form-group col-md-5">
<label>Institute Name</label>
<input type="text" class="form-control" placeholder="Enter Institute Name" ng-model="issue.institutionName" required>

</div>
<div class="form-group col-md-5">
<label>Institution ID</label>
<input type="text" class="form-control" placeholder="Enter Institution ID" ng-model="issue.institutionId" required >
</div>

<div class="form-group col-md-10">
<label>Issue Description</label>
<textarea class="form-control" placeholder="Enter Issue Description" ng-model="issue.issueDescription" required> </textarea>
</div>

<div class="form-group col-md-8">
  	<input type="submit" class="btn btn-primary" value="Submit"/>
  	</div>
</form>
</div>






	</div>
