<div ng-controller="gapStudy">

<head>

<link rel="stylesheet" href="css/skillgapstudy.css">

</head>

<div class="skillgap">

<div class="switchButton">
  <ul class="nav nav-pills nav-justified">

    <li><a data-toggle="tab" ng-click="tab='International'">International</a></li>
  </ul>
  <div class="row">
  <div class="col-md-6 contentMainContainer">
<div class="contentContainer"ng-switch on="tab" >

 <div class="col-md-6">
 <div class="statewise" >

	                  <option>Karnataka</option>
	                  <option>Kerala</option>
	                  <option>Madhya Pradesh</option>
	                  <option>Maharashtra</option>
	                  <option>Manipur</option>
	                  <option>Meghalaya</option>
	                  <option>Mizoram</option>
	                  <option>Nagaland</option>
	                  <option>Odisha</option>
	                  <option>Punjab</option>
	                  <option>Rajasthan</option>
	                  <option>Sikkim</option>
	                  <option>Tamil Nadu</option>
	                  <option>Telangana</option>
	                  <option>Tripura</option>
	                  <option>Uttarakhand</option>
	                  <option>Uttar Pradesh</option>
	                  <option>West Bengal</option>
					      	</select>
	</div>
	<div ng-show="selectState=='Andhra Pradesh'">
   <div ui-grid="gridOptionstate" ui-grid-edit ui-grid-cellNav  ui-grid-auto-resize class="grid grid-align " style="height:30%"></div>
   </div>
   <div ng-show="selectState=='Delhi'">
   <div ui-grid="gridOptionstate" ui-grid-edit ui-grid-cellNav  ui-grid-auto-resize class="grid grid-align " style="height:30%"></div>
   </div>
   <div ng-show="selectState=='Karnataka'">
   <div ui-grid="gridOptionstate" ui-grid-edit ui-grid-cellNav  ui-grid-auto-resize class="grid grid-align " style="height:30%"></div>
   </div>
   <div ng-show="selectState=='Odisha'">
   <div ui-grid="gridOptionstate" ui-grid-edit ui-grid-cellNav  ui-grid-auto-resize class="grid grid-align " style="height:30%"></div>
   </div>
   <div ng-show="selectState=='West Bengal'">
   <div ui-grid="gridOptionstate" ui-grid-edit ui-grid-cellNav  ui-grid-auto-resize class="grid grid-align " style="height:30%"></div>
   </div>
   
</div>
</div>

<div ng-switch-when="Industrywise">
<div class="col-md-5">
 <select class="form-control"ng-model="selectCategory"></div>
					      
</div>
<div ng-switch-when="International">
<p> international</p>
<div class="col-md-5">
 <select class="form-control"ng-model="selectState">
					        <option value="" disabled selected>Select a state</option>
					        <option ng-repeat="x in states" value="{{x}}">{{x}}</option>
					      	</select> 
					      	</div>
</div>
   </div>
   </div>
   <div ng-show="selectState=='Andhra Pradesh'">
   <div ui-grid="gridOptionstate" ui-grid-edit ui-grid-cellNav class="grid grid-align "></div>
   </div>
   <div class="col-md-6">
<p>Want to give suggestion?</p>
<button ng-click="showYourInterest()">Submit Idea</button>

   </div></div>



</div>

</div>


<div class="modal fade in" id="myFormModal" ng-show="showInterest">
    <div class="modal-dialog">
    
        <div class="modal-content">
         <!-- Modal Body -->
            <div class="modal-body">
                
                <form ng-submit="showYourInterest()">
				<div class="form-group">
				  <label for="name" class="col-md-2" ng-model="name">Name</label>
				  <input type="text" class="form-control" id="name" placeholder="Enter your name" required/>
				</div>
				<div class="form-group">
				  <label for="organizationName" class="col-md-2" ng-model="organization">Organization</label>
				  <input type="text" class="form-control" id="organizationName" placeholder="Enter your organization name" required>
				</div>
				<div class="form-group">
				  <label for="email" class="col-md-2">Email</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter your email id" required>
				</div>
				<div class="form-group">
				  <label for="uploadFile">Idea</label>
				  <input type="file"  id="uploadFile" placeholder="Choose file" required>
				</div>
				<button type="submit" class="btn btn-success" >Upload Idea</button>
				<button type="button" class="btn btn-default" ng-click="showYourInterest()">Cancel</button>
				
				</form>
           	</div>
            
        	</div>
   		 </div>
		</div>	
</div>
