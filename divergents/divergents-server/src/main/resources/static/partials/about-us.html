<div>

<head>
<link href="css/about-us.css" type="text/css" rel="stylesheet">
</head>
<div class="container-fluid">
<div class="col-md-12 ">
<div class="row wsc">
<div class="col-md-6 applySkillform">
<p class="competitionHeading">Apply For the World Skill Competitions</p>
<div class=form-container ng-controller="aboutUs">
{{user}}
<form role="form" id="" ng-submit="submit()">
<div class="successMessage">{{successMessage}}</div>
		<div class="errorMessage">{{errorMessage}}</div>
                          <div class="form-group">
					      <label for="Name" >Name :</label>
					      	<input type="text" class="form-control" id="name" placeholder="Enter your Name" ng-model="find.participantName" ng-required="true" >
					      
					      	</div>
					      	 <div class="form-group">
					      <label for="E-mail" >E-mail :</label>
					      	<input type="email" class="form-control" id="email" placeholder="Enter your E-mail" ng-model="find.participantEmail" ng-required="true" >
					      
					      	</div>
					      	 <div class="form-group" >
					      <label for="Address" > Address :</label>
					      	<input type="text" class="form-control" id="address" placeholder="Enter your Address"  ng-model=" find.participantAddress" ng-required="true">
					      
					      	</div>
					      	<div class="form-group" >
					      	<label for="Age"> Age :</label>
					      	<input type="number" class="form-control" id="age" placeholder="Enter your Age"   type="number" ng-model="find.participantAge" ng-required="true" >
					      	
					      	</div>
					      	
					      	<div class="form-group" >
                            <label for="chooseSector">Choose Sector and Choose Category :</label>
                            
			<div class="col-md-12">
			<div class="row dropdown">	
			<div class="col-md-6">	
				    
		<select id="sector" class="form-control col-md-3 " ng-model="find.skillSector" ng-options="sector.id as sector.name for sector in sectors track by sector.id" ng-required="true">
        <option value="" disable selected>Choose Sector</option>
    </select></div>
   	<div class="col-md-6">
    <select class=" form-control category col-md-3" id="category" ng-model="find.skillSectorCategory" ng-disabled="!find.skillSector" ng-options="category.id as category.dep for category in ((sectors | filter:{'id':find.skillSector})[0].categories) track by category.id" ng-required="true">
        <option value="" disable selected>Choose Category</option>
    </select></div>
				</div>	     
				</div>
				</div>
					      <input type="submit" class="btn btn-primary" value="Apply Now"/>
					      </form>	 
					      		
	


</div>
</div>
