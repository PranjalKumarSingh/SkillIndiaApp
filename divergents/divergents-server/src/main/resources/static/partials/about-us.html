<div ng-controller="aboutUs">

<head>

<div class="container-fluid">
<div class="col-md-12"><p class="competitionHeading">Apply For the World Skill Competitions</p></div></div>
<div class="col-md-6">
<div class=form-container>
	{{User}}
<form class="form-horizontal" action="/">
<div class="form-group">
					      <label for="Name" >Name :</label>
					      	<input class="form-control" id="name" placeholder="Enter your Name" ng-model="find.name" ng-required="true" >
					      
					      	</div>
					      	 <div class="form-group">
					      <label for="E-mail" >E-mail :</label>
					      	<input class="form-control" id="email" placeholder="Enter your E-mail" ng-model="find.mail" required >
					      
					      	</div>
					      	 <div class="form-group" >
					      <label for="Address" > Address :</label>
					      	<input class="form-control" id="address" placeholder="Enter your Address"  ng-model=" find.address" ng-required="true" >
					      
					      	</div>
					      	<div class="form-group" >
					      	<label for="Age"> Age :</label>
					      	<input class="form-control" id="age" placeholder="Enter your Age"   type="number" ng-model="find.contactNumber" ng-required="true" >
					      	
					      	</div>
					      	
					      	
<div class="form-group col-md-6" >
			
			<label for="chooseSector">Choose Sector and Choose Category :</label>			    
		<select id="sector" class="form-control col-md-3 " ng-model="selectedSector" ng-options="sector.id as sector.name for sector in sectors track by sector.id">
        <option value="" disable selected>Choose Sector</option>
    </select>
   
    <label for="chooseCategory" ></label>	
    <select class=" form-control col-md-3" id="category" ng-model="selectedCategory" ng-disabled="!selectedSector" ng-options="category.id as category.dep for category in ((sectors | filter:{'id':selectedSector})[0].categories) track by category.id">
        <option value="" disable selected>Choose Category</option>
    </select></div>
   
				</div>	     
					      <button class="btn btn-primary">Apply Now</button>	 
					      		
	
</form>

</div>
