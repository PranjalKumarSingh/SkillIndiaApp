<div class="findTcdiv">
	
	<div class="container-fluid" ng-controller="findtrainingcenter">
	 <div class="panel-group col-md-6">
	   <div class="panel panel-primary">
	   	<div class="panel-heading">Find a Training Center</div>
			<div class="panel-body">
				<div class="form-group">
						<label for="state" >STATE</label>
						<select class="form-control" id="state" ng-model="find.state" required>
						  <option value="" disabled selected>Choose State</option>
						  <option ng-repeat="x in findState" value="{{x.state}}">{{x.state}}</option>
						</select>
				</div>
			    <div class="form-group">
					      <label for="district" >DISTRICT</label>
							<select class="form-control " id="district" ng-model="find.district" required>
					        <option value="" disabled selected>Choose District</option>
					        <option ng-repeat="x in findDistrict" value="{{x.district}}">{{x.district}}</option>
					      	</select>
			    </div>
			    <div class="form-group" >
					      <label for="jobrole" >BLOCK</label>
					      	<select class="form-control" id="block" ng-model="find.block" required>
					        <option value="" disabled selected>Choose Block</option>
					        <option ng-repeat="x in findBlocks" value="{{x.blocks}}">{{x.blocks}}</option>
					        </select>
			    </div>
			    <div class="form-group">
					      <label for="sector">SECTOR</label>
					      	<select class="form-control" id="sector" ng-model="find.sector" required>
					        <option value="" disabled selected>Choose Sector</option>
					        <option ng-repeat="x in findSector" value="{{x.sector}}">{{x.sector}}</option>
					      	</select>
			    </div>
			    <div class="form-group">
			    		  <label for="jobrole">JOB ROLE</label>
				      		<select class="form-control" id="jobrole" ng-model="find.jobrole" required>
				        	<option value="" disabled selected>Choose Job Role</option>
				       		<option ng-repeat="x in findJobRole" value="{{x.jobrole}}">{{x.jobrole}}</option>
				        	</select>
				    </div>  
			   
			   <button class="btn btn-primary" ng-click="findtc()">FIND CENTER</button>
			
	      </div>
	    </div>
	  </div> 
	  
	 
	
 <!-- UI GRID -->	 
		 <div class="col-md-6">
			<div ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav ui-grid-auto-resize class="grid grid-align"></div>
		 </div> 
		
		
		
<!-- FADE IN FADE OUT -->
<div class="modal fade in" id="myFormModal" ng-show="showInterest">
    <div class="modal-dialog">
        <div class="modal-content">
         <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                  <div class="form-group">
                    <label for="Name">Name</label>
                      <input type="Name" class="form-control"
                      id="Name" placeholder="Enter your name"/>
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                      <input type="password" class="form-control"
                          id="Email" placeholder="Enter your Email"/>
                  </div>
				   <div class="form-group">
                    <label for="Contact">Contact</label>
                      <input type="number" class="form-control"
                          id="Contact" placeholder=" Enter your Contact"/>
                  </div>
                  <button type="submit" class="btn btn-success" data-dismiss="modal" ng-click="showYourInterest()">Submit</button>
                 
                </form>
                
                
           		 </div>
            
        	</div>
   		 </div>
		</div>	
	</div>
</div>
