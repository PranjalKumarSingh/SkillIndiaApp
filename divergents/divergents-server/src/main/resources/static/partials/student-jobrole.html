<div class="container-fluid">

	<div class="col-md-12 row" ng-controller="jobRole">
	
		<div class="alphaHeading">
			<ul>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='A'; search(alphabet)">A</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='B'; search(alphabet)">B</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='C'; search(alphabet)">C</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='D'; search(alphabet)">D</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='E'; search(alphabet)">E</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='F'; search(alphabet)">F</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='G'; search(alphabet)">G</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='H'; search(alphabet)">H</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='I'; search(alphabet)">I</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='J'; search(alphabet)">J</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='K'; search(alphabet)">K</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='L'; search(alphabet)">L</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='M'; search(alphabet)">M</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='N'; search(alphabet)">N</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='O'; search(alphabet)">O</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='P'; search(alphabet)">P</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='Q'; search(alphabet)">Q</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='R'; search(alphabet)">R</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='S'; search(alphabet)">S</li>
			<li  class="alphaHeading-right-border" ng-click="alphabet ='T'; search(alphabet)">T</li>

			<li  class="alphaHeading-no-border" ng-click="alphabet ='Z'; search(alphabet)" >Z</li>
			</ul>
		</div>
	
	
		<div class="input-group col-md-6" style=" margin-bottom: 8pt;">
			<input type= "text" class="form-control" ng-model="letter" placeholder="Please enter a Job Role for search"/>
			<div class="input-group-btn">
			<button class="btn btn-primary" ng-click="search(letter)">Search</button>
			</div>
		</div>
	
	
		<div ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav class="grid grid-align "></div>  
	  
		<div class="modal fade in" id="myFormModal" ng-show="showCenters">
		  <div class="modal-dialog">
		      <div class="modal-content">
		      <!-- Modal Body -->
		           <div class="modal-body">
		               <div ui-grid="gridOptionsTrainingCenter" ui-grid-edit ui-grid-cellNav ui-grid-auto-resize class="grid grid-align "></div>
		                <div class="modal-footer">
		         			<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="showTrainingCenter()">OK</button>
		       			</div>              
		           </div>
		       </div>
		   </div>
		</div>
	  </div> 
</div>
