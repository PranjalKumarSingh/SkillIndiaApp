<div ng-controller="jobOpening">


<div class="container-fluid">
<div class="form-group row jobopeningmain">
  <div class="col-xs-5" style="padding-right:0pt">
    <input class="form-control" id="jobrolename" type="text" ng-model="jobrolename" placeholder="Enter Job Role">
  </div>
  <div class="col-xs-3" style="padding-left:1pt; padding-right:1.5pt">
    <input class="form-control" id="location" type="text" ng-model="location" placeholder="Enter Location">
  </div>
  <div>
    <button type="button" class="btn btn-primary"ng-click="search()">Search</button>
  </div> 
  </div>
  <p class="errormessage" ng-bind="errorMessage">{{errorMessage}}</p>
  <div class="jobopeningmain">
  <p class="headingOpportunity">Recent Job Openings</p>
<div ui-grid="gridOptionsJobs" ui-if="gridOptionsJobs.data.length>0"  class="grid grid-align "ui-grid-auto-resize ng-style="getTableHeight()"></div>
</div> 

<div class="row">
<p class="connectwithmentor"> Need help in finding the right career options?<button type="button" class="btn btn-primary">Connect with Mentor</button></p>

</div>

<!-- FADE IN FADE OUT -->
<div class="modal fade in" id="myFormModal" ng-show="showInterest">
    <div class="modal-dialog">
        <div class="modal-content">
         <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" ng-submit="showYourInterest()">
                  <div class="form-group">
                    <label for="Name">Name</label>
                      <input type="Name" class="form-control"
                      id="Name" placeholder="Enter your name" required/>
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                      <input type="email" class="form-control"
                          id="Email" placeholder="Enter your Email" required/>
                  </div>
				   <div class="form-group">
                    <label for="Contact">Contact</label>
                      <input type="number" class="form-control"
                          id="Contact" placeholder=" Enter your Contact" required/>
                  </div>
                  <button type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
                 <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="showYourInterest()">Close</button>
                 
                </form>
                
                
           		 </div>
            
        	</div>
   		 </div>
		</div>
</div>
</div>
