<div class="container" ng-controller="jobOpportunityController">
<head>
<link rel="stylesheet" href="css/report-issues-student.css"/>
</head>
<div class="mainHeading">
<p class="reportIssuesHeading">Report Issues</p>
</div>
<div class="reportIssueForm">
<form class="form" ng-controller="jobOpportunityController" ng-submit="submit()">


  <div class="form-group col-md-5">
    <label>Candidate Name</label>
    <input type="text" class="form-control" placeholder="Enter Candidate Name" ng-model="issue.reporteeName" required>
  </div>
  
  <div class="form-group col-md-5">
    <label>Candidate ID</label>
    <input type="text" class="form-control" placeholder="Enter Candidate ID" ng-model="issue.reporteeId" required>
  </div>

    <div class="form-group col-md-5">
    <label>Institution Name</label>
    <input type="text" class="form-control" placeholder="Enter Institution Name" ng-model="issue.institutionName" required>
  </div>
  
    <div class="form-group col-md-5">
    <label>Institution ID</label>
    <input type="text" class="form-control" placeholder="Enter Institution ID" ng-model="issue.institutionId" required>
  </div>
  
    <div class="form-group col-md-5">
    <label>Issue Type</label>
    <select ng-model="issue.issueType" style="border-radius:22px" required>
 
 	<option value="trainer" >Trainer </option>
    <option value="assessment" >Assessment </option>
    <option value="electricity" >Electricity</option>
    <option value="sexual harassment" >Sexual Harassment </option>
    <option value="ragging" >Ragging </option>

	</select>
  </div>
  
    <div class="form-group col-md-5">
    <label>Issue Description</label>
    <textarea class="form-control" placeholder="Enter Issue Description" ng-model="issue.issueDescription" required> </textarea>
  </div>
  <div class="form-group col-md-5" >
  <label>Issue with:</label><br>
  <input type="radio" value="TP" ng-model="issue.issueWith"> Training Partner<br>
  <input type="radio" value="AB" ng-model="issue.issueWith"> Assessment Body<br>
  </div>
  <div class="form-group col-md-3">
  <input type="submit" class="btn btn-primary" value="Submit"/>
</div>
</form>
</div>
</div>
