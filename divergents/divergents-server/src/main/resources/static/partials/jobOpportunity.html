<head>
    <link href="css/jobOpportunity.css" type="text/css" rel="stylesheet">
</head>

<div ng-controller="jobOpportunityController">

    <!-- Write your code here -->

    <div class="container-fluid">

        <div class="row">
            <form class="form" >
            <div class="col-md-5">
            	<input class="form-control" id="name" type="text" ng-model="name" placeholder="Enter Job Role">
            </div>


  <div class="col-md-3">
    <input class="form-control" id="location" type="text" ng-model="location" placeholder="Enter Location">
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
  </div> 

  <p class="errormessage" ng-bind="errorMessage">{{errorMessage}}</p>

            </form>

        </div>

        <div class="table">
            <h4> Recent Job Opportunity</h4>
            <div ui-grid="details" ui-if="details.data.length>0" class="grid grid-align " ui-grid-auto-resize ng-style="getTableHeight()"></div>
          
        </div>

        <!-- Modal -->
 
           <div class="modal-dialog" ng-show="showingInterestForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="closeForm()">&times;</button>
                        <h4 class="modal-title">Registration Form</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8">
                                <form>
                                    <div class="form-group">

                                        <label class="control-label" for="usr">Name : </label>
                                        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>

                                        <label for="usr">Email : </label>
                                        <input type="email" class="form-control" placeholder="Email Address" required>

                                        <label for="usr">Contact : </label>
                                        <input type="number" class="form-control" placeholder="Enter your Contact number" required>
                                        <div id="submitmodal" >
                                        <button class="btn btn-primary" type="submit" >Submit</button>
                                        </div>

                                    </div>

                                </form>
                            </div>

                            <div class="col-md-2"></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="closeForm()">Close</button>
                    </div>

                </div>
      
</div>
        
        <!-- Modal closed -->

        <div class="row">
            <div class="col-md-4 help">
                <b>Need Help in finding the right career options?</b>
            </div>
            <div class="col-md-2">
                <a href=""  role="button" class="btn btn-primary">Connect with Mentor</a>
            </div>
        </div>

    </div>

</div>
