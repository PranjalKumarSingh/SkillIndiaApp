
<div id="carouselFade" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carouselFade" data-slide-to="0" class="active"></li>
        <li data-target="#carouselFade" data-slide-to="1"></li>
        <li data-target="#carouselFade" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/tp_craousel_1.jpg">
        </div>
        <div class="item">
            <img src="images/tp_craousel_2.jpg">
        </div>
        <div class="item">
            <img src="images/tp_craousel_3.jpg">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<style>
.mainCarousel{
  padding: 0%;
}

.carousel-inner >.item >img{
  height:75vh;
  width:100%;
}

</style>
<script>
    $('#carouselFade').carousel({
      interval: 2000,
      pause: false
    });
</script>
